<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./Images//TwoToneCircleHeart.png"
      type="image/png"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <div class="settings-menu"></div>
      make icons for settings and close with themes and remake this modal using
      bedimcode's tutorial
      <div class="top">
        <img src="./Images/settings.png" alt="settings" />
      </div>
      <form class="centre" id="form" autocomplete="off">
        <h1 id="time"></h1>
        <div class="input-wrap">
          <input
            type="text"
            name="q"
            id="search"
            placeholder="Animals, plants, recipes..."
          />
          <button type="submit" class="search-icon" id="search-btn">
            <i class="bx bx-search-alt-2"></i>
          </button>
        </div>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
